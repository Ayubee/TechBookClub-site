<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Student Pack</title>
  </head>
  <body>
    <header class="header">
      <div class="hedaer-container container">
        <img src="./img/logo.svg" alt="" class="header-logo" />
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero-container container">
          <div class="hero-content">
            <h1 class="hero-title">Join the ultimate tech book club</h1>
            <p class="hero-subtitle">
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <a href="#" class="hero-btn"
              >REVIEW MEMBERSHIP OPTIONS
              <img
                src="./img/icon-arrow-down.svg"
                alt=""
                width="15"
                height="17"
            /></a>
            <div class="hero-info">
              <img src="./img/image-avatars.webp" alt="" class="info-img" />
              <div class="info-content">
                <div class="info-svg">
                  <img src="./img/icon-star.svg" alt="" class="info-stars" />
                  <img src="./img/icon-star.svg" alt="" class="info-stars" />
                  <img src="./img/icon-star.svg" alt="" class="info-stars" />
                  <img src="./img/icon-star.svg" alt="" class="info-stars" />
                  <img src="./img/icon-star.svg" alt="" class="info-stars" />
                </div>
                <p class="info-subtitle">200+ developers joined already</p>
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
              </div>
            </div>
          </div>
          <img
            class="hero-container-img"
            src="./img/image-hero-desktop.webp"
            alt=""
            width="764"
            height="606"
          />
        </div>
      </section>
    </main>
  </body>
